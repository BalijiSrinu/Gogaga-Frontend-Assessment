<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-light py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <a href="#" class="navbar-brand">
                <img src="logo.png" alt="Gogaga Logo" width="120">
            </a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-dark" href="#">Packages</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Tours</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Help</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Membership</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Gift Cards</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section text-white text-center" style="background-image: url('bg.jpg');">
        <div class="container py-5">
            <h1 class="display-4 fw-bold">Discover Your Next Adventure</h1>
            <p class="lead">Unlock your path to adventure, start your journey of discovery where every destination awaits your exploration.</p>
            <div class="search-box p-4 bg-white rounded shadow">
                <div class="d-flex justify-content-start mb-3">
                    <button class="btn btn-dark rounded-circle text-white">Packages</button>
                    <button class="btn text-dark">Tours</button>
                </div>
                <div class="row g-2">
                    <div class="col-md-3">
                        <label class="form-label">Destination</label>
                        <input type="text" class="form-control" placeholder="Enter the City">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Check-in</label>
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                        <span class="d-block text-center mt-1">1 Night <i class="fas fa-moon"></i></span>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Check-out</label>
                        <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Guests and Rooms</label>
                        <input type="text" class="form-control" placeholder="2 adults, 0 children, 1 room">
                    </div>
                </div>
                <div class="d-flex align-items-center mt-3">
                    <div class="star-rating">
                        <span class="star bg-dark text-white">3 <i class="fas fa-star"></i></span>
                        <span class="star bg-dark text-white">4 <i class="fas fa-star"></i></span>
                        <span class="star bg-dark text-white">5 <i class="fas fa-star"></i></span>
                    </div>
                    <button class="btn btn-dark rounded-circle ms-auto search-btn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
